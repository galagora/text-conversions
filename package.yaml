name: text-conversions
version: '0.3.1'
category: Data
synopsis: Safe conversions between textual types
description: Safe conversions between textual types
license: ISC
author: Alexis King
maintainer: lexi.lambda@gmail.com

github: cjdev/text-conversions

extra-source-files:
- README.md
- CHANGELOG.md
- LICENSE
- package.yaml
- stack.yaml

ghc-options: -Wall
default-extensions:
- FlexibleInstances
- MultiParamTypeClasses
- OverloadedStrings

library:
  source-dirs: src
  dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - base16-bytestring < 1
  - base64-bytestring
  - errors
  - text

